spring:
  application:
    name: api-gateway
  cloud:
    config:
      fail-fast: true
      uri: http://localhost:8888
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

  sleuth:
    sampler:
      probability: 1.0

server:
  port: 8765



