spring:
  application:
    name: service-another-micro-dude

server:
  port: 8100


management:
  endpoints:
    web:
      exposure:
        include=*:

resilience4j:
  ratelimiter:
    instances:
      default:
        limitForPeriod: 2
        limitRefreshPeriod: 10s

  retry:
    instances:
      alo:
        maxAttempts: 5
        waitDuration: 2s
        enableRandomizedWait: true
        randomizedWaitFactor: 0.5
